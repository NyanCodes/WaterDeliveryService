<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            padding: 35px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 1s ease;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.2rem;
            color: #007bff;
            letter-spacing: 1px;
        }

        .order-summary {
            margin-bottom: 25px;
            font-size: 1.1rem;
            text-align: left;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }

        .input {
            width: 100%;
            padding: 14px;
            margin-top: 18px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 1.1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 86, 179, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subscription Checkout</h1>
        <div class="order-summary">
            <p><strong>Selected Plan:</strong> <span id="plan"></span></p>
            <p><strong>Plan Type:</strong> <span id="planType"></span></p>
            <p><strong>Price:</strong> <span id="price"></span> Baht for each delivery</p>
        </div>
        <form id="checkoutForm" action="order-success.html" method="get">
            <input class="input" type="text" name="address" placeholder="Delivery Address" required>
            <input class="input" type="date" name="date" required>
            <select class="input" name="time" required>
                <option value="" disabled selected>Select Delivery Time</option>
                <option value="Morning (9am - 12pm)">Morning (9am - 12pm)</option>
                <option value="Afternoon (12pm - 3pm)">Afternoon (12pm - 3pm)</option>
                <option value="Evening (3pm - 6pm)">Evening (3pm - 6pm)</option>
                <option value="Night (6pm - 9pm)">Night (6pm - 9pm)</option>
            </select>
            <input class="input" type="text" name="phone" placeholder="Phone Number" required>
            <input type="hidden" name="totalPrice" id="hiddenPrice">
            <button type="submit" class="btn">Complete Checkout</button>
        </form>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const plan = params.get('plan');
        const planType = params.get('planType');
        const price = params.get('totalPrice');

        document.getElementById('plan').textContent = plan || 'No plan selected';
        document.getElementById('planType').textContent = planType || 'No plan type selected';
        document.getElementById('price').textContent = price || 0;
        document.getElementById('hiddenPrice').value = price || 0;

        const form = document.getElementById('checkoutForm');
        form.addEventListener('submit', function (e) {
            const price = document.getElementById('hiddenPrice').value;
            if (price) {
                form.action = `${form.action}?totalPrice=${encodeURIComponent(price)}`;
            }
        });
    </script>
</body>
</html>
