<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Plans</title>
    <style>
    
    body {
        font-family: 'Roboto', Arial, sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        width: 100%;
        max-width: 500px;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 2rem;
        color: #007bff;
    }

    .item {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        padding: 10px;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
    }

    .item img {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 8px;
    }

    .item-info {
        flex-grow: 1;
        margin-left: 10px;
        text-align: left;
    }

    .item-info span {
        display: block;
        font-size: 1rem;
        font-weight: bold;
        color: #333;
    }

    .quantity {
        display: flex;
        align-items: center;
    }

    .quantity button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 5px;
        margin: 0 5px;
        transition: background-color 0.3s ease;
    }

    .quantity button:hover {
        background-color: #0056b3;
    }

    .quantity input {
        width: 50px;
        text-align: center;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .total {
        text-align: center;
        font-size: 1.5rem;
        margin: 20px 0;
    }

    .plan-buttons button {
        padding: 10px 15px;
        margin: 5px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .plan-buttons button.active {
        background-color: #007bff;
        color: white;
    }

    .btn {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.2rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
        background: #0056b3;
        transform: translateY(-2px);
    }

    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Plan</h1>
        <div id="product-list"></div>
        <div class="total"><span id="total">0</span> Baht for each delivery </div>
        <div class="plan-buttons">
            <button onclick="selectPlan(this, 'Weekly')">Weekly</button>
            <button onclick="selectPlan(this, 'Biweekly')">Biweekly</button>
            <button onclick="selectPlan(this, 'Monthly')" class="active">Monthly</button>
        </div>
        <button class="btn" onclick="checkout()">Proceed to Checkout</button>
    </div>

    <script>
        const products = [
            { id: 'bottle1', name: 'Small Bottle', price: 10, image: 'small.jpg' },
            { id: 'bottle2', name: 'Medium Bottle', price: 15, image: 'medium.jpg' },
            { id: 'bottle3', name: 'Large Bottle', price: 20, image: 'large.jpg' }
        ];

        const productList = document.getElementById('product-list');
        const prices = {};
        let planType = 'Monthly'; // Default plan type

        products.forEach(product => {
            prices[product.id] = product.price;

            const productElement = document.createElement('div');
            productElement.classList.add('item');
            productElement.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <div class="item-info">
                    <span>${product.name}</span>
                    <span>${product.price} Baht</span>
                </div>
                <div class="quantity">
                    <button onclick="changeQuantity('${product.id}', -1)">-</button>
                    <input id="${product.id}" type="number" value="0" min="0" readonly>
                    <button onclick="changeQuantity('${product.id}', 1)">+</button>
                </div>
            `;
            productList.appendChild(productElement);
        });

        function changeQuantity(itemId, change) {
            const input = document.getElementById(itemId);
            const newValue = Math.max(0, parseInt(input.value) + change);
            input.value = newValue;
            updateTotal();
        }

        function updateTotal() {
            let total = 0;
            let planDescription = '';
            let selectedProducts = [];

            for (const [itemId, price] of Object.entries(prices)) {
                const quantity = parseInt(document.getElementById(itemId).value);
                if (quantity > 0) {
                    total += quantity * price;
                    const product = products.find(p => p.id === itemId);
                    selectedProducts.push(`${quantity} x ${product.name}`);
                }
            }

            planDescription = selectedProducts.join(', ');
            document.getElementById('total').textContent = total;
            return { total, planDescription };
        }

        function selectPlan(button, type) {
            document.querySelectorAll('.plan-buttons button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            planType = type; // Update the plan type
        }

        function checkout() {
            const { total, planDescription } = updateTotal();
            const checkoutUrl = `subscription-checkout.html?plan=${encodeURIComponent(planDescription)}&planType=${encodeURIComponent(planType)}&totalPrice=${total}`;
            window.location.href = checkoutUrl;
        }
    </script>
</body>
</html>
